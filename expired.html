<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="stylesheet" href="./syles.css">
    <title>QR Code Expired</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            /* Fix for iOS Safari */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            position: fixed;
            /* width: 100%; */
        }

        .expired-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #333;
            width: 100%;
            max-width: 420px;
            text-align: center;
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
        }

        .expired-icon {
            color: #dc3545;
            font-size: 72px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
            line-height: 1;
        }

        .expired-message {
            font-size: 28px;
            color: #dc3545;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .expired-text {
            color: #fff;
            opacity: 0.9;
            margin-bottom: 24px;
            line-height: 1.6;
            font-size: 16px;
            max-width: 320px;
        }

        .instruction-list {
            text-align: left;
            color: #fff;
            opacity: 0.9;
            margin: 20px 0;
            padding-left: 20px;
        }

        .instruction-list li {
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .contact-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #00bfff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .expired-container {
                padding: 24px;
                margin: 0;
                max-height: 85vh;
            }

            .expired-icon {
                font-size: 56px;
                margin-bottom: 20px;
            }

            .expired-message {
                font-size: 24px;
                margin-bottom: 12px;
            }

            .expired-text {
                font-size: 14px;
                margin-bottom: 20px;
                padding: 0 10px;
            }

            .instruction-list {
                font-size: 14px;
                padding-left: 16px;
            }
        }

        /* Fix for iOS viewport height */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }
        @media (max-width: 480px) {
    .expired-container {
        padding: 24px;
        max-width: 90%;
        margin: 16px;
        text-align: left; /* Left-align text for mobile view */
    }

    .expired-icon {
        font-size: 56px;
        margin-bottom: 20px;
    }

    .expired-message {
        font-size: 24px;
        margin-bottom: 12px;
        text-align: left; /* Left-align the message */
    }

    .expired-text {
        font-size: 14px;
        margin-bottom: 20px;
        padding: 0;
        text-align: left; /* Left-align the text */
    }

    .instruction-list {
        font-size: 14px;
        padding-left: 16px;
        text-align: left; /* Ensure list items are left-aligned */
    }

    .contact-info {
        text-align: left; /* Left-align contact info */
    }
}
    </style>
</head>

<body class="expired-page">
    <div class="expired-container">
        <div class="expired-icon">⚠️</div>
        <div class="expired-message">QR Code Expired</div>
        <p class="expired-text">This QR code has expired for security reasons.</p>

        <ul class="instruction-list">
            <li>Scan the latest QR code displayed at your location</li>
            <li>If you can't find the QR code, contact your manager</li>
            <li>QR codes are updated regularly for security</li>
        </ul>

        <div class="contact-info">
            Need help? Contact your supervisor or manager for assistance.
        </div>
    </div>
</body>

</html>
